<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bar, Club and Arcade hybrid for drinks and socializing">
    <meta name="keywords" content="Pub, Bar, Club, Arcade, Pinball, Drinks, Good times, social">
    <meta name="author" content="John Mc Dermott">
    <script src="https://kit.fontawesome.com/0fd922b445.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../projectOne/assets/css/style.css">
    <title>Barcade Gallery</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Barcade</h1>
        </a>
        <!-- navigation menu -->
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="returns user to landing page">Home</a></li>
                <li><a href="menu.html" aria-label="brings user to menu">Menu</a></li>
                <li><a href="reservation.html" aria-label="brings user to form to make reservation">Make a
                        Reservation</a></li>
                <li><a href="gallery.html" aria-label="brings user to fourth tab" class="active">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="galleryHeader">
            <h2 class="textCenter">Gallery</h2>
        </section>
        <!-- section for gallery of images -->
        <section id="gallery">
            <img src="../projectOne/assets/images/gallery1.jpg" alt="wall of drinks lined up behind bar">
            <img src="../projectOne/assets/images/gallery2.jpg" alt="indoor neon lit seating area">
            <img src="../projectOne/assets/images/gallery3.jpg" alt="craftbeer neon lit sign">
            <img src="../projectOne/assets/images/gallery4.jpg" alt="leaderboard with each users highscore">
            <img src="../projectOne/assets/images/gallery5.jpg" alt="neon lit bar area with drinks">
            <img src="../projectOne/assets/images/gallery6.jpg" alt="Man using arcade bike machine">
        </section>
    </main>
    <!-- social media links -->
    <footer>
        <a href="https://www.facebook.com" aria-label="link to Facebook" target="_blank"><i
                class="fa-brands fa-facebook"></i></a>

        <a href="https://www.twitter.com" aria-label="link to Twitter" target="_blank"><i
                class="fa-brands fa-square-twitter"></i></a>

        <a href="https://www.instagram.com" aria-label="link to Instagram" target="_blank"><i
                class="fa-brands fa-square-instagram"></i></a>

        <a href="https://www.youtube.com" aria-label="link to youtube" target="_blank"><i
                class="fa-brands fa-youtube"></i></a>
    </footer>

</html>
