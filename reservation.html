<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fd922b445.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Project</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Barcade</h1>
        </a>
        <!-- navigation menu -->
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="returns user to landing page">Home</a></li>
                <li><a href="menu.html" aria-label="brings user to menu">Menu</a></li>
                <li><a href="reservation.html" aria-label="brings user to form to make reservation" class="active">Make
                        a reservation</a></li>
                <li><a href="gallery.html" aria-label="brings user to gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>
        <!-- reservation form -->
    <section>
        <fieldset id="resForm">
            <legend><h2>Please make your reservation below</h2></legend>
            <form id="formEdit">
                <label for="fname">First name: </label>
                <input type="text" id="fname" name="fname" placeholder="First name" required></br></br>
                <label for="lname">Last name: </label>
                <input type="text" id="lname" name="lname" placeholder="Last name" required></br></br>
                <label for="partySize">How many guests?: </label>
                <input type="number" id="partySize" name="partySize" placeholder="how many people ?" max="20" min="1"
                    required></br></br>
                <label for="dateOfVisit">Reservation Date: </label>
                <input type="date" id="dateOfVisit" name="dateOfVisit" required></br></br></br>
                <input type="submit" type="submit" class="buttonForm" value="Ready up">
            </form>
        </fieldset>
    </section>
    <footer>
        <a href="https://www.facebook.com" aria-label="link to Facebook" target="_blank"><i
                class="fa-brands fa-facebook"></i></a>

        <a href="https://www.twitter.com" aria-label="link to Twitter" target="_blank"><i
                class="fa-brands fa-square-twitter"></i></a>

        <a href="https://www.instagram.com" aria-label="link to Instagram" target="_blank"><i
                class="fa-brands fa-square-instagram"></i></a>

        <a href="https://www.youtube.com" aria-label="link to youtube" target="_blank"><i
                class="fa-brands fa-youtube"></i></a>
    </footer>
</body>
